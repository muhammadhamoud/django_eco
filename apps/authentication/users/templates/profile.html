{% extends 'base.html' %}
{% block content %}
<h1>User Profile</h1>
{% if user.last_name or  user.first_name %}
    <p>Full Name: {{ user.first_name }} {{ user.last_name }}</p>
{% endif %}
<p>Email: {{ user.email }}</p>
{% if user.profile_image %}
    <img src="{{ user.profile_image.url }}" alt="Profile Image">
{% endif %}
{% endblock %}
