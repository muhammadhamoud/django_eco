{% extends "base.html" %}

{% block content %}

<h1>Day of the Week List</h1>
<form method="post" action=""> 
    {% csrf_token %}
    <select name="selected_days" multiple>
        {% for day in object_list %}
            <option value="{{ day.id }}">{{ day.day_of_week }}</option>
        {% empty %}
            <option value="" disabled>No days of the week found.</option>
        {% endfor %}
    </select>
    <button type="submit">Submit</button>
</form>

{% endblock %}
